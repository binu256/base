<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Information</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1a1a1a, #333333);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .main-container {
            background: rgba(40, 40, 40, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: floatIn 1s ease-out;
        }

        /* Header Container */
        .header-container {
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #bb86fc;
            font-size: 2em;
            margin: 0;
            animation: textPop 0.8s ease-out;
        }

        /* Form Container */
        .form-container {
            animation: textFade 1s ease-out;
        }

        .form-group {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        label {
            color: #b0bec5;
            width: 100px;
            font-size: 1.1em;
        }

        select, input[type="number"] {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
            background: #424242;
            color: white;
            font-size: 1em;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
        }

        /* Submit Button */
        input[type="submit"] {
            padding: 14px 40px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #bb86fc, #6200ea);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
            display: block;
            margin: 30px auto 0;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(187, 134, 252, 0.6);
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 2s infinite;
        }

        /* Animation Keyframes */
        @keyframes floatIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes textPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes textFade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h2>Enter Your Details</h2>
        </div>
        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" min="0" max="120" required>
                </div>
                
                <div class="form-group">
                    <label>Sex:</label>
                    <select name="sex" required>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>BMI:</label>
                    <input type="number" name="bmi" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label>Children:</label>
                    <input type="number" name="children" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Smoker:</label>
                    <select name="smoker" required>
                        <option value="0">Yes</option>
                        <option value="1">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Region:</label>
                    <select name="region" required>
                        <option value="0">Southeast</option>
                        <option value="1">Southwest</option>
                        <option value="2">Northeast</option>
                        <option value="3">Northwest</option>
                    </select>
                </div>
                
                <input type="submit" value="Predict Cost">
            </form>
        </div>
    </div>
</body>
</html>
